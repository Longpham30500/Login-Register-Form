<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Form đăng ký khách hàng</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Long Phạm" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="avatar" class="form-label">Ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file"
          class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="province" class="form-label">Tỉnh/thành phố</label>
        <select id="province" name="province" class="form-control">
          <option value="">-- Chọn tỉnh/Thành phố --</option>
          <option value="Đà Nẵng">Đà Nẵng</option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="Hồ Chí Minh">Hồ Chí Minh</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Giới tính</label>
        <div style="display: flex; justify-content: space-around;">
          <div style="display: flex; align-items: center; font-size: 14px;">
            <input name="gender" type="radio" value="male" class="form-control">
            <p style="padding-left: 5px;">Nam</p>
          </div>
  
          <div style="display: flex; align-items: center; font-size: 14px;">
            <input name="gender" type="radio" value="female" class="form-control">
            <p style="padding-left: 5px;">Nữ</p>
          </div>
  
          <div style="display: flex; align-items: center; font-size: 14px;">
            <input name="gender" type="radio" value="orther" class="form-control">
            <p style="padding-left: 5px;">Khác</p>
          </div>
        </div>
        <span class="form-message"></span>
      </div>


      <button class="form-submit">Đăng ký</button>
      <p class="link"><i>Bạn có tài khoản? <a href="./Sign-in.html">Đăng nhập</a></i></p>
    </form>
  </div>
  <script src="./main.js"></script>
  <script>
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#password'),
        Validator.minLength('#password', 6),
        Validator.isRequired('#password_confirmation'),
        Validator.isRequired('input[name="gender"]'),
        Validator.isRequired('#province'),
        Validator.isRequired('#avatar'),
        Validator.isConfirmed('#password_confirmation', () => {
          return document.querySelector('#form-1 #password').value;
        }, 'Mật khẩu nhập lại không chính xác')
      ],
      onSubmit: (data) => {
        console.log(data);
      }
    });
  </script>
</body>

</html>
